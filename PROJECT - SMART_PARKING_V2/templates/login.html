<!DOCTYPE html>
<html>
<head>
    <title>Login - Rathinam Smart Parking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #dfe9ff;
            transition: 0.4s;
        }
        body.dark {
            background: #121212;
        }
        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 15px;
            cursor: pointer;
            font-size: 22px;
        }
        .container {
            width: 380px;
            margin: 90px auto;
            background: rgba(255,255,255,0.17);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 35px 28px;
            box-shadow: 0 0 18px rgba(0,0,0,0.18);
        }
        .logo {
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #004aad;
        }
        body.dark .logo {
            color: #a6c4ff;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px 10px 14px 12px;
            border: 1px solid #aaa;
            border-radius: 6px;
            background: transparent;
            outline: none;
            font-size: 15px;
        }
        label {
            position: absolute;
            top: 14px;
            left: 14px;
            color: #777;
            transition: 0.3s ease;
            pointer-events: none;
            background: transparent;
        }
        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: -8px;
            left: 10px;
            background: white;
            font-size: 13px;
            padding: 0 5px;
            color: #007bff;
        }
        .eye {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
        }
        button:hover {
            background: #0056b3;
        }
        .msg {
            text-align: center;
            background: #ffe1e1;
            color: #c20000;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.98);}
            to {opacity: 1; transform: scale(1);}
        }
        .register {
            margin-top: 18px;
            text-align: center;
        }
        .register a {
            color: #0056b3;
            font-weight: bold;
            text-decoration: none;
        }
        body.dark .register a {
            color: #9dc1ff;
        }
        body.dark .container {
            background: rgba(32,32,32,0.55);
            box-shadow: 0 0 18px rgba(255,255,255,0.12);
        }
        body.dark input {
            color: white;
            border: 1px solid #999;
        }
        body.dark label {
            color: #c9c9c9;
        }
        body.dark h2, body.dark .msg {
            color: white;
        }
    </style>
</head>

<body>

<span class="theme-toggle" onclick="toggleTheme()">üåô</span>

<div class="container">

    <div class="logo">üöó Rathinam Smart Parking</div>
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <div class="input-box">
            <input type="text" name="email" placeholder=" " required>
            <label>Email Address</label>
        </div>

        <div class="input-box">
            <input type="password" id="pass" name="password" placeholder=" " required>
            <label>Password</label>
            <span class="eye" onclick="togglePassword()">üëÅ</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="register">
        Don't have an account? <a href="/register">Register</a>
    </div>
</div>


<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    document.querySelector(".theme-toggle").innerHTML =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}

function togglePassword() {
    let p = document.getElementById("pass");
    p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
