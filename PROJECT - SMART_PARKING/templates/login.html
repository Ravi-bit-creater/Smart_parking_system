<!DOCTYPE html>
<html>
<head>
    <title>Login - Smart Parking System</title>

    <style>
        body {
            background: #e7f0ff;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 350px;
            margin: 120px auto;
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 94%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid gray;
        }
        button {
            width: 100%;
            background: #007bff;
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .msg {
            text-align: center;
            color: red;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .register {
            margin-top: 12px;
            text-align: center;
        }
        .register a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    {% if msg %}
        <div class="msg">{{ msg }}</div>
    {% endif %}

    <form method="POST" action="/login">
        <input type="text" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register">
        Don't have an account? <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
