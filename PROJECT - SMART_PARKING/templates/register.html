<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Smart Parking System</title>

    <style>
        body {
            background: #e7f0ff;
            font-family: Arial, sans-serif;
        }
        .register-box {
            width: 380px;
            margin: 60px auto;
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 94%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid gray;
        }
        button {
            width: 100%;
            background: #28a745;
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #1e7e34;
        }
        .msg {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 15px;
        }
        .login {
            margin-top: 14px;
            text-align: center;
        }
        .login a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Smart Parking â€“ Register</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register">
        <input type="text" name="name" placeholder="Enter Full Name" required>
        <input type="email" name="email" placeholder="Enter Email Address" required>
        <input type="password" name="password" placeholder="Create Password" required>

        <button type="submit">Register</button>
    </form>

    <div class="login">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
